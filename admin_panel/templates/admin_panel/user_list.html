{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin_panel/user_list.css' %}">
</head>
<body>
    
    <div class="navbar">
        <h1>Messages</h1>
        <a href="{% url 'maps:map_view' %}" class="nav-link">Home</a>
        
    </div>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td class="action-buttons">
                <a href="{% url 'admin_panel:delete-user' user.id %}" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'admin:index' %}" class="footer-link">Go to Admin Dashboard</a>
</body>
</html>
